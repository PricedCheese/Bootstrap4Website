    <!-- Form -->  
      <form class="container border demar">
  <div class="form-row">
         <div class="form-group col-md-6">
      <label for="inputPassword4">Name</label>
      <input type="text" class="form-control" placeholder="Joe Rogan">
    </div>
  </div>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="something_@provider.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Message</label>
    <textarea class="form-control" rows="4" id="comment" placeholder="Comments, Questions, Concerns or Queries!"></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Province</label>
      <select id="inputState" class="form-control">
          <option>Choose...</option>
          <option>Ontario</option>
          <option>Quebec</option>
          <option>Nova Scotia</option>
          <option>New Brunswick</option>
          <option>Manitoba</option>
          <option>British Columbia</option>
          <option>Prince Edward Island</option>
          <option>Saskatchewan</option>
          <option>Alberta</option>
          <option>Newfoundland and Labrador</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Postal Code</label>
      <input type="text" class="form-control" id="inputZip" maxlength="6">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
